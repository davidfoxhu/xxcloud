#pbrpc press conf
[Log]
level : 4
procname : pbrpc
[.@device]
type : ULLOG
path : log
file : pbrpc.log
open : 1
[.@device]
type : TTY
open : 0



[UbClientConfig]
#public/pbrpc≈‰÷√
ConfType  :  1
[.Reactor]
ThreadNum:4
[.UbClient]
